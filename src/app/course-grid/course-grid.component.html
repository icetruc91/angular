

<div class="row">
  <div *ngFor="let course of courses"
    class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text"> This course seems rather exciting, you should check it out!</p>
        <a routerLink="/course/{{course.id}}" class="btn btn-dark">Course Material</a>
        <a routerLink="/course/{{course.id}}/section" class="btn btn-dark">Enroll</a>
      </div>
    </div>
  </div>

</div>
