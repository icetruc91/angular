<div class="container-fluid row">
  <div class="col-2"></div>
  <div class="col-8 centerThis">
    <h1 class="profileHeader">Profile Page</h1>
    <div class="row">
      <div class="col-2">
        <label>Username: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="username"
               class="form-control container-fluid"
               value="{{currentUser.username}}" readonly/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Password: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="password"
               class="form-control container-fluid"
               value="{{currentUser.password}}"
               placeholder="password"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>First Name: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="firstName"
               class="form-control container-fluid"
               value="{{currentUser.firstName}}"
               placeholder="First Name"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Last Name: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="lastName"
               class="form-control container-fluid"
               placeholder="Last Name"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Phone: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="phoneNumber"
               class="form-control container-fluid"
               placeholder="Phone Number"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Email: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="email"
               class="form-control container-fluid"
               placeholder="email"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Address: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="address"
               class="form-control container-fluid"
               placeholder="Address"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>City: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="city"
               class="form-control container-fluid"
               placeholder="City"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>State: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="state"
               class="form-control container-fluid"
               placeholder="State"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label>Zip Code: </label>
      </div>
      <div class="col-10">
        <input [(ngModel)]="zip"
               class="form-control container-fluid"
               placeholder="zip"/>
      </div>
    </div>

    <div class="row">
      <div class="col-2">

      </div>
      <div class="col-10">
        <button (click)="update()"
                class="btn btn-primary btn-block">
          Update
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
      </div>
      <div class="align-content-center row col-10">
        <a routerLink="/home">Home</a> |
        <a routerLink="/login">Login</a> |
        <a routerLink="/register">Register</a> |
        <a (click)="logout()">Logout</a>
      </div>
    </div>


  </div>
  <div class="col-2"></div>
</div>
